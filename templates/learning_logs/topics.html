{% extends 'base.html' %}

{% block content %}

    <div>
        {% if public %}
            <h1>Tópicos Públicos</h1>
        {% else %}
            <h1>Meus Tópicos</h1>
            <a href="{% url 'learning_logs:create_topic' %}">Adicionar Tópico</a>
        {% endif %}
    </div>

    <div>
        {% for topic in topics %}
            <a href="{% if public %}{% url 'learning_logs:public_topic' topic.id %}{% else %}{% url 'learning_logs:topic' topic.id %}{% endif %}">{{ topic.title }}</a>
        {% empty %}
            <p>Ainda não há tópicos registrados</p>
        {% endfor %}
    </div>

{% endblock %}
